<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLAYNO - LOGIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { background-color: #1c5ba3; font-family: Verdana; display: flex; justify-content: center; padding-top: 100px; }
        .box { background: white; border: 2px solid black; padding: 30px; width: 300px; text-align: center; box-shadow: 10px 10px 0px rgba(0,0,0,0.5); }
        input { width: 90%; padding: 8px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 10px; background: #3498db; color: white; border: 1px solid black; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="font-family: 'Comic Sans MS'; color: red;">LOGIN</h2>
        <input type="text" id="u" placeholder="Username">
        <input type="password" id="p" placeholder="Password">
        <button class="btn" onclick="doLogin()">LOG IN</button>
        <p><a href="signup.html">Need an account?</a> | <a href="index.html">Home</a></p>
    </div>
    <script>
        firebase.initializeApp({ apiKey: "YOUR_API_KEY", projectId: "your-project" });
        async function doLogin() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            try {
                await firebase.auth().signInWithEmailAndPassword(u + "@playno.local", p);
                window.location.href = "index.html";
            } catch(e) { alert("Error: " + e.message); }
        }
    </script>
</body>
</html>
