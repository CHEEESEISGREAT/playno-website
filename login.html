<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLAYNO - LOGIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { background-color: #1c5ba3; font-family: Verdana; display: flex; justify-content: center; padding-top: 100px; }
        .box { background: white; border: 2px solid black; padding: 30px; width: 300px; text-align: center; box-shadow: 10px 10px 0px rgba(0,0,0,0.5); }
        input { width: 90%; padding: 8px; margin-bottom: 10px; font-family: Verdana; font-size: 11px; }
        .btn { width: 100%; padding: 10px; background: #3498db; color: white; border: 1px solid black; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="font-family: 'Comic Sans MS'; color: red;">LOGIN</h2>
        
        <input type="text" id="u" placeholder="Username">
        <input type="password" id="p" placeholder="Password">
        
        <button class="btn" onclick="doLogin()">LOG IN</button>
        <p style="font-size: 11px;"><a href="signup.html">Need an account?</a> | <a href="index.html">Home</a></p>
    </div>
    <script>
        // Try to get the API Key from various possible environment locations
        const envApiKey = (typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey) 
                          || (typeof process !== 'undefined' && process.env && process.env.FIREBASE_API_KEY)
                          || ""; // Fallback to empty if not found

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: envApiKey, 
            projectId: "playno-auth",
            authDomain: "playno-auth.firebaseapp.com"
        };

        // Initialize Firebase safely
        if (!firebase.apps.length) {
            if (!firebaseConfig.apiKey) {
                console.error("FIREBASE ERROR: API Key is missing. Check your GitHub Secrets naming.");
            }
            firebase.initializeApp(firebaseConfig);
        }

        async function doLogin() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value;

            if (!u || !p) {
                alert("Please enter username and password!");
                return;
            }

            try {
                const auth = firebase.auth();
                // We use the same virtual domain as signup to keep it username-only for the user
                await auth.signInWithEmailAndPassword(u + "@playno.local", p);
                window.location.href = "index.html";
            } catch(e) { 
                console.error("Login Failure:", e);
                if (e.code === 'auth/invalid-api-key') {
                    alert("System Error: The API Key 'FIREBASE_API_KEY' is not being recognized. Make sure it is spelled exactly right in your settings!");
                } else {
                    alert("Login Error: " + e.message); 
                }
            }
        }
    </script>
</body>
</html>
