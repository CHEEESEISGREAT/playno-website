<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLAYNO - JOIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { background-color: #1c5ba3; font-family: Verdana; display: flex; justify-content: center; padding-top: 80px; }
        .box { background: white; border: 2px solid black; padding: 30px; width: 350px; box-shadow: 10px 10px 0px rgba(0,0,0,0.5); }
        input { width: 93%; padding: 8px; margin-bottom: 15px; }
        .btn { width: 100%; padding: 12px; background: #44c767; color: white; font-weight: bold; border: 2px solid #18ab29; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="font-family: 'Comic Sans MS'; color: red; text-align: center;">SIGN UP</h2>
        <p style="font-size: 11px; text-align: center;">No Email Required! Just choose a username.</p>
        <input type="text" id="u" placeholder="Choose Username">
        <input type="password" id="p" placeholder="Choose Password">
        <button class="btn" onclick="doSignup()">JOIN PLAYNO!</button>
        <p style="text-align:center"><a href="index.html">Back to Home</a></p>
    </div>
    <script>
        // Use the global environment variables provided by the platform
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "", // Key is handled by environment if blank
            authDomain: "playno-auth.firebaseapp.com",
            projectId: "playno-auth"
        };

        // Initialize Firebase safely
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();

        async function doSignup() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value;
            
            if(u.length < 3) return alert("Username too short!");
            if(p.length < 6) return alert("Password must be at least 6 characters!");
            
            try {
                // Since the API Key is managed externally/on GitHub, we ensure 
                // the auth call is wrapped to catch initialization errors.
                const cred = await auth.createUserWithEmailAndPassword(u + "@playno.local", p);
                await cred.user.updateProfile({ displayName: u });
                window.location.href = "index.html";
            } catch(e) { 
                console.error("Signup Error:", e);
                alert("Error: " + e.message); 
            }
        }
    </script>
</body>
</html>
