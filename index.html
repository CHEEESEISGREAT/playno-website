<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYNO</title>
    <style>
        * { margin: 0; padding: 0; cursor: url('https://cur.cursors-4u.net/games/gam-4/gam373.cur'), auto !important; }

        body {
            background-color: #0055ff;
            background-image: radial-gradient(#ffffff 5%, transparent 5%), radial-gradient(#ffffff 5%, transparent 5%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            color: #000;
            overflow-x: hidden;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            background: #ff0000;
            border: 5px solid #000;
            position: relative;
            display: inline-block;
            transform: rotate(-10deg);
            box-shadow: 8px 8px 0px #ffff00;
        }
        .logo-box::before {
            content: "P";
            color: white;
            font-size: 70px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            left: 20px;
            text-shadow: 4px 4px #000;
        }
        .logo-box::after {
            content: "PLAYNO";
            position: absolute;
            bottom: -30px;
            left: -10px;
            background: yellow;
            color: black;
            border: 2px solid black;
            font-size: 20px;
            padding: 2px 10px;
            transform: rotate(5deg);
        }

        .header {
            background: #cccccc;
            border-bottom: 5px groove #eee;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .motto-flash {
            background: #ff00ff;
            color: white;
            padding: 10px;
            border: 4px dashed yellow;
            font-size: 25px;
            transform: skewX(-20deg);
        }

        .nav {
            background: #000;
            padding: 10px;
            text-align: center;
        }
        .nav-link {
            color: #0f0;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            border: 2px outset #666;
            padding: 5px;
            display: inline-block;
        }

        .signup-header-btn {
            background: #ff00ff;
            color: white;
            padding: 10px 20px;
            border: 4px solid black;
            font-weight: bold;
            text-decoration: none;
            font-size: 20px;
            box-shadow: 4px 4px 0px #000;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .sidebar {
            width: 250px;
            background: #ddd;
            border: 3px solid #000;
            padding: 10px;
        }

        .main-content { flex: 1; }

        .download-zone {
            background: #fff;
            border: 10px double #ff0000;
            padding: 30px;
            text-align: center;
        }

        .big-red-button {
            background: linear-gradient(to bottom, #ff3300 0%, #990000 100%);
            color: white;
            font-size: 40px;
            padding: 20px;
            border: 5px solid black;
            cursor: pointer;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
            width: 100%;
            font-family: "Impact", sans-serif;
        }

        .games-mess {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-item {
            background: #eee;
            border: 2px solid #000;
            width: 220px;
            padding: 15px;
            text-align: center;
        }

        .thumb {
            font-size: 80px;
            background: white;
            border: 1px solid #999;
            margin-bottom: 10px;
        }

        .footer {
            background: #000;
            color: #aaa;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box"></div>
        <div class="motto-flash">â˜… FUN FOR ALL â˜…</div>
        <a href="#" class="signup-header-btn">SIGN UP TODAY!</a>
    </div>

    <div class="nav">
        <a href="#" class="nav-link">HOME</a>
        <a href="#" class="nav-link">GAMES</a>
        <a href="#" class="nav-link">shopper</a>
        <a href="#" class="nav-link">FORUMS</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <div style="border: 2px inset white; padding: 10px; background: #999;">
                <h3 style="text-decoration: underline;">Community</h3>
                No threads.
            </div>
        </div>

        <div class="main-content">
            <div class="download-zone">
                <button class="big-red-button" onclick="downloadEngine()">
                    DOWNLOAD GAME
                </button>
            </div>

            <h2 style="color: yellow; text-shadow: 2px 2px black; font-size: 30px; background: black; padding: 5px; display: inline-block; margin-top: 20px;">GAMES</h2>
            <div class="games-mess" id="gamesGrid"></div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright 2008 - 2025</p>
    </div>

    <script>
        const games = [
            { name: "Chaos Canyon", creator: "Admin", emoji: "â›°ï¸" },
            { name: "Crossroads", creator: "Admin", emoji: "ðŸš¦" },
            { name: "Glass Houses", creator: "Admin", emoji: "ðŸ’Ž" },
            { name: "Brick Battle", creator: "Builder", emoji: "ðŸ’£" }
        ];

        function loadGames() {
            const grid = document.getElementById('gamesGrid');
            games.forEach((game) => {
                const item = document.createElement('div');
                item.className = 'game-item';
                item.innerHTML = `
                    <div class="thumb">${game.emoji}</div>
                    <b>${game.name}</b><br>
                    <small>By: ${game.creator}</small><br><br>
                    <button style="padding: 5px 20px; cursor: pointer;">PLAY</button>
                `;
                grid.appendChild(item);
            });
        }

        function downloadEngine() {
            const blob = new Blob(['print("PLAYNO")'], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'game.py';
            a.click();
        }

        loadGames();
    </script>
</body>
</html>
