<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLAYNO - GAMES</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { background-color: #1c5ba3; font-family: Verdana; font-size: 11px; margin: 0; }
        .main-container { width: 900px; background: white; margin: 10px auto; border: 1px solid #000; min-height: 100vh; }
        .nav-bar { background: #eee; border-bottom: 1px solid #999; padding: 8px; text-align: center; }
        .nav-btn { background: #ddd; border: 2px outset #fff; padding: 4px 20px; margin: 0 5px; text-decoration: none; color: black; font-weight: bold; display: inline-block; }
        .content { padding: 20px; }
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        .no-games { text-align: center; padding: 50px; border: 1px solid #eee; background: #fafafa; color: #888; }
        .header-title { font-family: 'Comic Sans MS'; color: #003366; border-bottom: 2px solid #003366; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="nav-bar">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="games.html" class="nav-btn">Games</a>
            <a href="shopper.html" class="nav-btn">Shopper</a>
            <a href="forum.html" class="nav-btn">Forum</a>
        </div>
        <div class="content">
            <h2 class="header-title">All Games</h2>
            <div class="game-grid">
                <!-- Grid is empty for now -->
            </div>
            <div class="no-games">
                There are no games available right now. Check back soon!
            </div>
        </div>
    </div>
    <script>
        const envApiKey = (typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey) || "";
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: envApiKey, projectId: "playno-auth" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
